<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CSS grid layout</title>
</head>

<body>
    <div id="table">
        <div class="height-content content">
            <span>This is height content.</span>
        </div>
        <div class="width-content content">
            <span>This is width content.</span>
        </div>
        <div class="table-content content">
            <span>This is table content.</span>
        </div>
    </div>
</body>

</html>
